<!DOCTYPE html>
<html>
	<title>Image Detection Test</title>
	<script src="jquery-3.3.1.min.js"></script>
	<script>
		function submit() {
			var body = {
				position: {
					lat: 0,
					lng: 0
				},
				bearing: 0,
				base64Data: document.getElementById("outImage").src
			};			
			$.ajax({
				url: "/analyseimage",
				type: "POST",
				contentType: "application/json; charset=utf-8",
				data: JSON.stringify(body),
				dataType: 'json',
				success: function(result) {
					console.log("Image processed");
					document.getElementById("inImage").src = "data:image/jpeg;base64," + result.data;
					document.getElementById("msg").innerText = "Image processed ok.";
				}
			});
		}
	</script>
	<style>
		#app {
			font-family: "Arial";
		}
		
		#outImage {
			position: absolute;
			margin-left: 0%;
			margin-top: 10%;
		}
		
		#inImage {
			position: absolute;
			margin-left: 50%;
			margin-top: 10%;
		}
		
		#msg {
			position: absolute;
			margin-left: 0%;
			margin-top: 5%;
		}
	</style>
<head>
</head>
<body>	
	<div id="app">
		<h1>Image Detection Test App</h1>
		</h2>Choose a PNG file to process</h2>
		<input type="file" name="picField" id="picField" size="24" onchange="preview_2(this);" alt=""/>
		<button onclick="submit();">Submit</button>
		<div id="images">
			<img id="outImage"></img>
			<img id="inImage"></img>
		</div>
		<span id="msg"></span>
	</div>
	
	<script>
		document.getElementById('picField').onchange = function (evt) {
			var tgt = evt.target || window.event.srcElement,
				files = tgt.files;

			if (files[0] && files[0].name.includes(".png")) {
				if (FileReader && files && files.length) {
					var fr = new FileReader();
					fr.onload = function () {
						document.getElementById("outImage").src = fr.result;
					}
					fr.readAsDataURL(files[0]);
				};
				document.getElementById("msg").innerText = "File read ok - press submit to process.";
			}
			else
				document.getElementById("msg").innerText = "Error: must be a PNG file";
		}
	</script>
</body>
</html>
